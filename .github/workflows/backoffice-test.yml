name: Testing backoffice

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: The dotnet version to use, e.g. '7.0.x'
        required: true
        type: string
    secrets:
      env_file:
        description: The contents of the environment file
        required: true

defaults:
  run:
    working-directory: backoffice

permissions:
  id-token: write
  contents: read

jobs:

  unit_tests:
    name: Backoffice unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build

    - name: Generate appsettings.json
      env:
        APPSETTINGS_JSON: ${{secrets.env_file}}
      run: |
          ls -al src
          echo -e "$APPSETTINGS_JSON" > src/appsettings.json
          ls -al src

    - name: Archive AppSettings
      uses: actions/upload-artifact@v2
      with:
        name: appsettings
        path: backoffice/src/appsettings.json

    - name: Run tests
      run: dotnet test

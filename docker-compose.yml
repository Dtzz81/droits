version: "3.8"
services:
  backoffice:
    build:
      context: ./backoffice
    image: droits-backoffice
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_URLS: "http://0.0.0.0:5000"

  webapp:
    build:
      context: ./webapp
    image: droits-webapp
    ports:
      - "3000:3000"
